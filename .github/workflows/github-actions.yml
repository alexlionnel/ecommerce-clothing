name: GitHub Actions E-Commerce
on: [ push ]
jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install dependencies
        run: yarn install
      - name: Test
        run: yarn test
        env:
          CI: true
      - name: Generate build
        run: yarn build
      # Share artifact inside workflow
      - name: Share artifact inside workflow
        uses: actions/upload-artifact@v1
        with:
          name: react-github-actions-build
          path: build

  build2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t alexlionnel/chrwn-clothing -f Dockerfile.dev .
      - run: docker run -e CI=true alexlionnel/chrwn-clothing yarn test --coverage

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
        if: github.ref == 'refs/heads/main'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        if: github.ref == 'refs/heads/main'
        env:
          VERSION_LABEL: crwn-clothing-web-${{ github.run_id }}
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: crwn-clothing
          environment_name: Crwnclothing-env
          existing_bucket_name: elasticbeanstalk-us-east-1-593565753192
          region: us-east-1
          version_label: ${{ env.VERSION_LABEL }}
          deployment_package: deploy.zip
